<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Cars</title>
    <th:block th:include="blocks/css :: head"/>
</head>
<body>
<div class="container">
    <th:block th:include="blocks/nav :: div"/>
    <div class="row pt-3">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Добавьте описание
            </div>
            <div class="card-body">
                <form th:action="@{/addDescription}" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="id" value="0"/>
                    <div class="form-group">
                        <label for="description">Фотография</label>
                        <input type="file" class="form-control" name="file" id="file" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Название</label>
                        <input type="text" class="form-control" name="name" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Описание</label>
                        <input type="text" class="form-control" name="description" id="description" required>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="newCar" class="form-check-input" id="newCar">
                        <label class="form-check-label" for="newCar">Без пробега</label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Разместить</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
