<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Cars</title>
  <th:block th:include="blocks/css :: head"/>
</head>
<body>
<div class="container">
  <th:block th:include="blocks/nav :: div"/>
  <div class="row pt-3">
    <div class="card" style="width: 50%">
      <div class="card-header">
        Выберите категорию
      </div>
      <div class="card-body">
        <form th:action="@{/filterCategory}" method="POST">
          <input type="hidden" name="id" value="0"/>
          <div class="form-group">
            <label for="category.id">Категория</label>
            <select class="form-control" id="category.id" name="category.id">
              <option th:each="category : ${category}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Выбрать</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
