<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cars</title>
    <th:block th:include="blocks/css :: head"/>
</head>
<body>
<div class="container pt-3">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" th:href="@{/ads}">Все</a>
            <a class="nav-item nav-link" th:href="@{/formRegistration}">Регистрация</a>
        </div>
    </div>

    <div class="row">
        <div class="card" style="width: 50%">
            <div class="card-header">
                Авторизация
            </div>
            <div class="card-body">
                <div th:if="${fail}" class="alert alert-danger" role="alert">
                    Логин или пароль введены не верно!
                </div>
                <form th:action="@{/login}" method="POST">
                    <div class="form-group">
                        <label>Почта</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label>Пароль</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Войти</button>
                </form>

                <div class="navbar-nav">
                    <a class="nav-item nav-link" th:href="@{/formRegistration}">Регистрация</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
